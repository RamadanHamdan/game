<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        #icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #1A4D55 0%, #35a8ba 100%);
            border-radius: 100px; /* Rounded square */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .crown {
            font-size: 200px; /* Emoji size */
            line-height: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        .text {
            font-family: monospace;
            font-size: 80px;
            font-weight: 900;
            color: white;
            margin-top: 20px;
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }
        /* Gloss/Shine effect */
        .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0.05) 50%, transparent 55%);
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div id="icon">
        <div class="shine"></div>
        <div class="crown">ðŸ‘‘</div>
        <div class="text">EduQuiz</div>
    </div>
</body>
</html>
